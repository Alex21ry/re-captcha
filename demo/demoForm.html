<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>re-captcha Demo</title>
  <style>
    #eventMessage{
      border-radius: 15px;
      background-color: lightgray;
      color: #0277BD;
      padding: 15px;
    }
  </style>
  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="../../paper-input/paper-input.html">
  <link rel="import" href="../../iron-form/iron-form.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../../paper-card/paper-card.html">
  <link rel="import" href="../re-captcha.html">

</head>
<body>
<h1>An example of form using re-captcha</h1>
<p>This simple example show how to manage form valid state with a re-captcha element. Just listen to the <b>captcha-response</b> event to enable the form submit button</p>
<template id="t" is="dom-bind">
  <paper-card heading="My form">
    <div class="card-content">
      <form is="iron-form" id="form" method="post" action="/form/handler">
        <paper-input name="lastname" label="lastname"></paper-input>
        <paper-input name="firstname" label="firstname"></paper-input>
        <re-captcha sitekey="6LdRcP4SAAAAAJ4Dq1gXcD9AyhzuG77iz7E2Dmu4"></re-captcha>
      </form>
    </div>
    <div class="card-actions">
      <paper-button id="submit" raised disabled="false">Valider</paper-button>
    </div>
  </paper-card>
</template>

<script>
  var t = document.querySelector('#t');
  // The dom-change event signifies when the template has stamped its DOM.
  t.addEventListener('dom-change', function() {
    // auto-binding template is ready.
    var rec = document.querySelector('re-captcha');
    var button= document.querySelector("#submit");
    rec.addEventListener('captcha-response', function(e){
      button.disabled=false;
    });
  });


</script>
</body>
</html>
