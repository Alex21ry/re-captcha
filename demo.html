<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>re-captcha Demo</title>

  <script src="../platform/platform.js"></script>
  <link rel="import" href="re-captcha.html">
  <script type="text/javascript">
    window.addEventListener('polymer-ready', function(e) {
      var rec = document.querySelector('re-captcha');
      rec.addEventListener('captcha-response',function(e){
        console.log('REC response:'+ e.detail.response );
      });

      rec.addEventListener('captcha-rendered',function(e){
        console.log('REC RENDERED');
      });
    });
  </script>
</head>
<body unresolved>
  <p>Default re-captcha</p>
  <re-captcha sitekey="6LdRcP4SAAAAAJ4Dq1gXcD9AyhzuG77iz7E2Dmu4"></re-captcha>
  <p>Dark re-captcha</p>
  <re-captcha theme="dark" sitekey="6LdRcP4SAAAAAJ4Dq1gXcD9AyhzuG77iz7E2Dmu4"></re-captcha>
  <p>Audio re-captcha</p>
  <re-captcha type="audio" sitekey="6LdRcP4SAAAAAJ4Dq1gXcD9AyhzuG77iz7E2Dmu4"></re-captcha>
</body>
</html>
