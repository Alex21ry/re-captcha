<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>re-captcha Demo</title>
  <style>
    #eventMessage{
      border-radius: 15px;
      background-color: lightgray;
      color: #0277BD;
      padding: 15px;
    }
  </style>
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="bower_components/paper-input/paper-input.html">
  <link rel="import" href="bower_components/iron-form/iron-form.html">
  <link rel="import" href="bower_components/paper-card/paper-card.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">

  <link rel="import" href="re-captcha.html">
  <script type="text/javascript">
    window.addEventListener('WebComponentsReady', function(e) {
      var rec = document.querySelector('re-captcha');
      var message = document.querySelector('#eventMessage');
      rec.addEventListener('captcha-response', function(e){
        message.textContent = "CAPTCHA RESPONSE:" + e.detail.response;
      });

      rec.addEventListener('captcha-rendered', function(e){
        message.textContent = "CAPTCHA RENDERED";
      });

      rec.addEventListener('captcha-expired', function(e){
        message.textContent = "CAPTCHA EXPIRED";
      });


      var button= document.querySelector("#submit");
      var formcaptcha = document.querySelector('#captcha');
      formcaptcha.addEventListener('captcha-response', function(e){
        button.disabled=false;
      });

    });

  </script>
</head>
<body>
  <p>Default re-captcha</p>
  <re-captcha sitekey="6LdRcP4SAAAAAJ4Dq1gXcD9AyhzuG77iz7E2Dmu4"></re-captcha>
  <p>An example of form using re-captcha</p>

  <paper-card heading="Card Title">
    <div class="card-content">
      <form is="iron-form" id="form" method="post" action="/form/handler">
        <paper-input name="name" label="lastname" required></paper-input>
        <paper-input name="name" label="firstname"></paper-input>
        <re-captcha id="captcha" sitekey="6LdRcP4SAAAAAJ4Dq1gXcD9AyhzuG77iz7E2Dmu4"></re-captcha>
      </form>
    </div>
    <div class="card-actions">
      <paper-button id="submit" raised disabled="false">Valider</paper-button>
    </div>
  </paper-card>

  <p>Event message (working with the first captcha)</p>
  <p id="eventMessage"></p>

</body>
</html>
